<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SakuLink</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff;
      padding: 2em;
    }
    h1 {
      color: #e91e63;
    }
    input {
      display: block;
      margin: 1em auto;
      padding: 0.5em;
      font-size: 1em;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 14px 28px;
      font-size: 1.2em;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 200px;
      max-width: 80%;
    }
    button:hover {
      background-color: #1976d2;
    }
    #errorMessage {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink ðŸŒ¸</h1>
  <p>Login to your account</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="e.g. your@email.com" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">ðŸ”“ Login</button>
  </form>

  <p id="errorMessage"></p>
  <p>First time here? <a href="signup.html">Sign up</a></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem("authToken", data.authToken);
        window.location.href = "home.html";
      } else {
        document.getElementById("errorMessage").innerText = "Unauthorized - Authentication Required";
      }
    });
  </script>
</body>
</html>
