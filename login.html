<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1976D2;
    }

    #error {
      color: red;
      margin-top: 15px;
    }

    .signup-link {
      margin-top: 30px;
      font-size: 0.95em;
    }

    .signup-link a {
      color: #2196F3;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink ðŸŒ¸</h1>
  <p>Login to your account</p>

  <input type="email" id="email" placeholder="Email address" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">ðŸ”“ Login</button>

  <div id="error"></div>

  <div class="signup-link">
    First time here? <a href="signup.html">Sign up</a>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const response = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Login failed. Please try again.");
        }

        // Save token to localStorage
        localStorage.setItem("authToken", data.authToken);

        // Redirect to home
        window.location.href = "home.html";
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    }
  </script>
</body>
</html>
