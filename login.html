<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin-top: 20px;
    }

    .login {
      background-color: #2196F3;
    }

    .login:hover {
      background-color: #1976D2;
    }

    .signup-link {
      margin-top: 20px;
      display: block;
      font-size: 0.95em;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    .message {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink - Login ðŸŒ¸</h1>
  <input type="email" id="email" placeholder="Email address" />
  <br>
  <input type="password" id="password" placeholder="Password" />
  <br>
  <button class="button login" onclick="login()">ðŸ”‘ Log In</button>
  <a class="signup-link" href="signup.html">ðŸ†• First Time? Create Account</a>

  <div class="error" id="error"></div>
  <div class="message" id="message"></div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const errorDiv = document.getElementById("error");
      const msgDiv = document.getElementById("message");
      errorDiv.textContent = "";
      msgDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Login failed.");
        }

        localStorage.setItem("token", data.authToken);
        msgDiv.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);

      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }
  </script>
</body>
</html>
