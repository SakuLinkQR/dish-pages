<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | SakuLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 120px 20px 40px;
      background: #fffdf9;
      max-width: 400px;
      margin: auto;
    }
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: pink;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .header-inner {
      max-width: 700px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      box-sizing: border-box;
    }
    .header-title {
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #ff4081;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388E3C;
    }
    .error {
      color: red;
      font-size: 0.95em;
      margin-top: 8px;
    }
    .success {
      color: green;
      font-size: 0.95em;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="header-inner">
      <div class="header-title">üå∏ SakuLink üå∏</div>
    </div>
  </div>

  <h1>Sign Up</h1>

  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="message" class=""></p>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // 1. Check if email already exists
      const checkUrl = `https://x8ki-letl-twmt.n7.xano.io/api:83htZU0e/check_email?email=${encodeURIComponent(email)}`;
      const checkRes = await fetch(checkUrl);
      const checkText = await checkRes.text();

      if (checkText !== "OK") {
        message.textContent = "‚ö†Ô∏è This email is already registered.";
        message.className = "error";
        return;
      }

      // 2. Proceed to signup
      const signupRes = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (signupRes.ok) {
        message.textContent = "‚úÖ Account created! Redirecting...";
        message.className = "success";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        message.textContent = "‚ùå Signup failed. Please try again.";
        message.className = "error";
      }
    });
  </script>
</body>
</html>
