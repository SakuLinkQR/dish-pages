<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }

    input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #e03570;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üå∏ SakuLink üå∏</h1>
  <p>Please enter your details to sign up.</p>

  <input type="text" id="name" placeholder="Your name or nickname" /><br>
  <input type="email" id="email" placeholder="Email address" required /><br>
  <input type="password" id="password" placeholder="Password" required /><br>

  <button class="start-button" onclick="signup()">Sign Up</button>

  <p class="error" id="error"></p>

  <script>
    async function signup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');

      if (!email || !password) {
        errorEl.textContent = "Email and password are required.";
        return;
      }

      try {
        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:nS6vsoKd/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Signup failed.');
        }

        // „Éà„Éº„ÇØ„É≥‰øùÂ≠òÔºàÂøÖË¶Å„Å™„ÇâÔºâ
        localStorage.setItem('authToken', data.authToken);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', name);

        // „Éõ„Éº„É†ÁîªÈù¢„Å∏ÈÅ∑Áßª
        window.location.href = "home.html";

      } catch (error) {
        errorEl.textContent = error.message;
      }
    }
  </script>
</body>
</html>
