<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .error { color: red; margin-top: 1em; }
    .success { color: green; margin-top: 1em; }
    #login-link { display: none; margin-top: 1.5em; }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <label>Email: <input type="email" id="email" required /></label><br /><br />
    <label>Password: <input type="password" id="password" required /></label><br /><br />
    <button type="submit">Sign Up</button>
  </form>
  <p id="message"></p>
  <div id="login-link">
    <a href="login.html">🔐 Go to Login Page</a>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');
    const loginLink = document.getElementById('login-link');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // STEP 1: Check if email already exists
      const checkUrl = `https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/check_email?email=${encodeURIComponent(email)}`;
      try {
        const checkRes = await fetch(checkUrl);
        const checkText = await checkRes.text();

        if (checkText !== "OK") {
          message.textContent = "⚠️ このメールアドレスはすでに登録されています。";
          message.className = "error";
          return;
        }
      } catch (err) {
        message.textContent = "⚠️ 接続エラーが発生しました。もう一度お試しください。";
        message.className = "error";
        return;
      }

      // STEP 2: Proceed to sign up
      const signupUrl = "https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/auth/signup";
      try {
        const res = await fetch(signupUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          message.textContent = "✅ 登録が完了しました！ログイン画面へ戻ってください。";
          message.className = "success";
          loginLink.style.display = 'block';
        } else {
          const errorData = await res.json();
          message.textContent = `⚠️ 登録に失敗しました: ${errorData.message || '不明なエラーです'}`;
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "⚠️ エラーが発生しました。もう一度お試しください。";
        message.className = "error";
      }
    });
  </script>
</body>
</html>
