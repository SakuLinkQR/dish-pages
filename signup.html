<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>サインアップ - SakuLink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-bar">
    <div class="header-inner">
      <div class="logo">🌸 SakuLink 🌸</div>
      <div class="menu-button" onclick="toggleMenu()">📖 MENU ☰</div>
    </div>
  </div>
  <div class="menu" id="menu">
    <ul>
      <li><a href="index.html">🏠 ホームに戻る</a></li>
      <li><a href="login.html">🔐 ログイン</a></li>
    </ul>
  </div>

  <main>
    <h2>サインアップ</h2>
    <form id="signup-form">
      <label for="name">名前:</label>
      <input type="text" id="name" required><br>

      <label for="email">メールアドレス:</label>
      <input type="email" id="email" required><br>

      <label for="password">パスワード:</label>
      <input type="password" id="password" required><br>

      <button type="submit">登録</button>
    </form>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }

    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("すべての項目を入力してください。");
        return;
      }

      try {
        // メールアドレスの重複チェック
        const checkRes = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/auth/check_email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const checkData = await checkRes.json();

        if (checkData.message === "DUPLICATE") {
          alert("このメールアドレスはすでに登録されています。");
          return;
        }

        if (checkData.message !== "OK") {
          alert("メールアドレスの確認中に問題が発生しました。");
          return;
        }

        // サインアップ処理
        const signupRes = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        if (!signupRes.ok) {
          alert("登録に失敗しました。");
          return;
        }

        alert("登録が完了しました！ログイン画面に移動します。");
        window.location.href = "login.html";

      } catch (error) {
        console.error(error);
        alert("通信エラーが発生しました。");
      }
    });
  </script>
</body>
</html>
