<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .start-button:hover {
      background-color: #e03570;
    }

    .message {
      color: green;
      margin-top: 20px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink - Sign Up ðŸŒ¸</h1>
  <input type="text" id="name" placeholder="Your name or nickname" />
  <br>
  <input type="email" id="email" placeholder="Email address" />
  <br>
  <input type="password" id="password" placeholder="Password" />
  <br>
  <button class="start-button" onclick="signup()">Create Account</button>

  <div class="message" id="message"></div>
  <div class="error" id="error"></div>

  <script>
    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const errorDiv = document.getElementById("error");
      const msgDiv = document.getElementById("message");
      errorDiv.textContent = "";
      msgDiv.textContent = "";

      if (!name || !email || !password) {
        errorDiv.textContent = "All fields are required.";
        return;
      }

      try {
        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Signup failed.");
        }

        localStorage.setItem("token", data.authToken);
        msgDiv.textContent = "Account created successfully! Redirecting...";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);

      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }
  </script>
</body>
</html>
