<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | SakuLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 40px 20px;
      background: #fffdf9;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #ff4081;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }

    .error {
      color: red;
      font-size: 0.95em;
      margin-top: 8px;
    }

    .success {
      color: green;
      font-size: 0.95em;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>

  <form id="signup-form">
    <input type="text" id="name" placeholder="Name (nickname)" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="message" class=""></p>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // 1. Check if email already exists
      const checkUrl = `https://x8ki-letl-twmt.n7.xano.io/api:83htZU0e/check_email?email=${encodeURIComponent(email)}`;
      try {
        const checkRes = await fetch(checkUrl);
        const checkText = await checkRes.text();

        if (checkText !== "OK") {
          message.textContent = "⚠️ This email is already registered. Please try again with a different one.";
          message.className = "error";
          return;
        }

        // 2. Proceed to signup
        const signupRes = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:W-9gWuwf/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });

        if (signupRes.ok) {
          message.textContent = "✅ Account created! Redirecting...";
          message.className = "success";
          setTimeout(() => {
            window.location.href = "home.html";  // ← ここを変更
          }, 1500);
        } else {
          message.textContent = "❌ Signup failed. Please try again.";
          message.className = "error";
        }
      } catch (error) {
        message.textContent = "❌ An error occurred during email verification.";
        message.className = "error";
        console.error(error);
      }
    });
  </script>
</body>
</html>
