<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌸 SakuLink - Home 🌸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px 40px;
      max-width: 600px;
      margin: auto;
      background-color: #fffdf9;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: pink;
      padding: 10px 0;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-inner {
      max-width: 600px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
    }

    .hamburger {
      cursor: pointer;
      font-size: 24px;
    }

    .menu {
      display: none;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin: 8px 0;
    }

    .menu a {
      text-decoration: none;
      color: #333;
    }

    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 70%;
      margin: 15px auto;
      padding: 14px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .scan-button {
      background-color: #ffcc00;
      color: #333;
    }

    .scan-button:hover {
      background-color: #f0b700;
    }

    .start-button {
      background-color: #4CAF50;
      color: white;
    }

    .start-button:hover {
      background-color: #388E3C;
    }

    .read-button {
      background-color: #2196F3;
      color: white;
    }

    .read-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <!-- 🌸 ヘッダー（画面全体幅） -->
  <div class="header-bar">
    <div class="header-inner">
      <div class="header-title">🌸 SakuLink 🌸</div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
  </div>

  <!-- 📋 メニュー -->
  <div id="menu" class="menu">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="reading_list.html">Readings</a></li>
      <li><a href="about.html">About SakuLink</a></li>
      <li><a href="terms.html">Terms of Use</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
    </ul>
  </div>

  <!-- 🏠 メイン -->
  <h1>🌸 SakuLink 🌸</h1>
  <p class="tagline">🍱 Discover the heart of Japan through food 🍣</p>

  <a class="button scan-button" href="../qr-scanner2/qr-scanner.html">📷 Scan QR</a>
  <a class="button start-button" href="start_here.html">📖 Start Here</a>
  <a class="button read-button" href="reading_list.html">📚 Readings</a>

  <!-- スクリプト -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
