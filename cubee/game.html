<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CuBee v1.2</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CuBee <span class="brand-ver">v1.2</span></div>
    <div class="meta">
      <span id="modeLabel">蜜蜂モード</span>
      <span id="comboLabel" class="badge">COMBO 0 / 3</span>
      <span id="timeLabel">03:00</span>
      <span id="levelLabel">Lv 1</span>
    </div>
  </header>

  <main class="wrap">
    <canvas id="game" width="320" height="640" aria-label="CuBee game canvas"></canvas>

    <!-- 進捗トースト（没入感のため、中央に一瞬だけ表示） -->
    <div id="toast" class="toast hidden" aria-hidden="true"></div>

    <!-- CLEAR演出：蜂が横切る（0.6秒） -->
    <div id="beeFly" class="bee-fly hidden" aria-hidden="true">🐝</div>

    <div id="overlay" class="overlay hidden">
      <div class="card">
        <div class="title" id="overlayTitle">CLEAR!</div>
        <div class="sub" id="overlaySub">目標達成！</div>
        <div class="row">
          <button id="retryBtn" class="btn" type="button">RETRY</button>
          <a class="btn ghost" href="./index.html">MENU</a>
        </div>
      </div>
    </div>

    <div class="hint">
      <div>PC：←→ / ↓（ソフト） / ↑（回転） / Space（ハード） / Enter（色チェンジ）</div>
      <div>iPhone：左タップ=左 / 右タップ=右 / 中央タップ=色チェンジ / 上フリック=回転 / 下フリック=ハード</div>
      <div class="note">※キャンバス上ではスクロールしません（操作優先）。</div>
      <div class="note">※クリア条件：列消しを「連続で3段」成功させたらCLEAR（途中で消せないとCOMBOが0に戻ります）。</div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
