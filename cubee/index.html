<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CuBee Prototype</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CuBee</div>
    <div class="meta">
      <span id="modeLabel">蜜蜂モード</span>
      <span id="timeLabel">03:00</span>
      <span id="levelLabel">Lv 1</span>
    </div>
  </header>

  <main class="wrap">
    <canvas id="game" width="360" height="720" aria-label="CuBee game canvas"></canvas>

    <div id="overlay" class="overlay hidden">
      <div class="card">
        <div class="title" id="overlayTitle">CLEAR!</div>
        <div class="sub" id="overlaySub">3分生き残りました</div>
        <button id="retryBtn" class="btn">RETRY</button>
      </div>
    </div>

    <div class="hint">
      <div>PC操作：←→ / ↓（ソフトドロップ） / ↑（回転） / Space（ハードドロップ） / Enter（色チェンジ）</div>
      <div>スマホ：左タップ=左 / 右タップ=右 / 中央タップ=色チェンジ / 上スワイプ=回転 / 下スワイプ=ハードドロップ</div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
