<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRクエスト 結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f2f8ff;
    }
    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }
    #message {
      font-size: 1.4rem;
      color: #007bff;
      margin: 20px 0;
    }
    #image {
      width: 240px;
      height: auto;
      margin-top: 20px;
      display: none;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>スキャン結果</h1>
  <div id="message">判定中です…</div>
  <img id="image" src="" alt="ピース画像" />
  <br>
  <button class="btn" onclick="location.href='start.html'">⬅ メニューに戻る</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const message = document.getElementById("message");
    const image = document.getElementById("image");

    switch (id) {
      case "001":
        localStorage.setItem("piece1", "true");
        message.innerText = "🎉 ピース1をゲット！";
        image.src = "images/piece1.png";
        image.style.display = "block";
        break;
      case "002":
        localStorage.setItem("piece2", "true");
        message.innerText = "🎉 ピース2をゲット！";
        image.src = "images/piece2.png";
        image.style.display = "block";
        break;
      case "003":
        localStorage.setItem("piece3", "true");
        message.innerText = "🎉 ピース3をゲット！";
        image.src = "images/piece3.png";
        image.style.display = "block";
        break;
      case "004":
        localStorage.setItem("piece4", "true");
        message.innerText = "🎉 ピース4をゲット！";
        image.src = "images/piece4.png";
        image.style.display = "block";
        break;
      case "101":
        message.innerText = "😅 残念！他を探してね！";
        break;
      default:
        message.innerText = "❓ 不明なQRコードです。";
        break;
    }
  </script>

</body>
</html>
