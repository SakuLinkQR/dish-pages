<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クエストメニュー</title>

  <!-- ✅ 古代風フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Pirata One', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1581363700384-f21d49ba1c3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: #f9f2dc;
      text-align: center;
      padding: 40px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      letter-spacing: 2px;
    }

    .button-group {
      margin-bottom: 60px;
    }

    button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.3rem;
      height: 60px;
      border-radius: 12px;
      border: none;
      background-color: rgba(33, 22, 10, 0.85);
      color: #ffe082;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: rgba(66, 44, 22, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>さあ、しゅっぱつじゃ</h1>

  <div class="button-group">
    <button onclick="location.href='scanner/qr-scanner.html'">QRをスキャン！</button>
    <button onclick="location.href='progress.html'">どこまでみつけた？</button>
    <button onclick="location.href='index.html'">さいしょにもどる</button>
  </div>

</body>
</html>
