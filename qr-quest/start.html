<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クエストメニュー</title>

  <!-- ✅ 古代風フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Pirata One', sans-serif;
      background-image: url('images/background_grandcanyon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f9f2dc;
      text-align: center;
      padding: 40px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      white-space: nowrap; /* ← 改行防止 */
    }

    .button-group {
      margin-bottom: 40px; /* ← 少し上に配置 */
    }

    button {
      display: block;
      width: 80%;
      max-width: 360px;
      margin: 16px auto;
      padding: 20px 0;
      font-size: 1.3rem;
      height: 70px; /* ← 高さを少し大きく */
      border-radius: 12px;
      border: none;
      background-color: rgba(33, 22, 10, 0.85);
      color: #ffe082;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: rgba(66, 44, 22, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>さあ、しゅっぱつじゃ</h1>

  <div class="button-group">
    <button onclick="location.href='scanner/qr-scanner.html'">QRをスキャン！</button>
    <button onclick="location.href='progress.html'">どこまでみつけた？</button>
    <button onclick="location.href='index.html'">さいしょにもどる</button>
  </div>

</body>
</html>
