<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRクエスト進行状況</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fdf5ee;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .pieces {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      width: 280px;
      height: 280px;
      margin: 0 auto 30px;
    }

    .piece-box {
      width: 140px;
      height: 140px;
      margin: 0;
      padding: 0;
      border: none;
    }

    .piece-box img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      display: block;
    }

    .back-button {
      background-color: #8ecdf2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #6cb7e2;
    }
  </style>
</head>
<body>
  <h2 id="status-message">読み込み中...</h2>

  <div class="pieces" id="puzzle-area">
    <!-- 画像がある場合のみ挿入する -->
  </div>

  <a href="start.html" class="back-button">スタート画面へ戻る</a>

  <script>
    const images = [
      './images/piece1.png',
      './images/piece2.png',
      './images/piece3.png',
      './images/piece4.png'
    ];

    const puzzleArea = document.getElementById('puzzle-area');
    const statusMessage = document.getElementById('status-message');

    let loadedCount = 0;

    images.forEach(src => {
      const img = new Image();
      img.src = src;

      img.onload = () => {
        loadedCount++;
        const box = document.createElement('div');
        box.className = 'piece-box';
        box.appendChild(img);
        puzzleArea.appendChild(box);

        if (loadedCount === images.length) {
          statusMessage.textContent = 'パズル完成！';
        }
      };

      img.onerror = () => {
        const box = document.createElement('div');
        box.className = 'piece-box';
        // 空白ボックスでもいいし、透明画像を代替してもOK
        puzzleArea.appendChild(box);
      };
    });

    // 万が一、読み込まれない画像があるとき
    setTimeout(() => {
      if (loadedCount < images.length) {
        statusMessage.textContent = 'パズル完成まであと少し！';
      }
    }, 1000);
  </script>
</body>
</html>
