<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRクエスト進行状況</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fdf5ee;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .pieces {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      justify-items: center;
      margin-bottom: 30px;
    }

    .piece-box {
      width: 140px;
      height: 140px;
      overflow: hidden;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    .piece-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-button {
      background-color: #8ecdf2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #6cb7e2;
    }
  </style>
</head>
<body>
  <h2 id="message">パズル完成まであと少し！</h2>

  <div class="pieces">
    <div class="piece-box"><img src="./images/piece1.png" alt="ピース1" /></div>
    <div class="piece-box"><img src="./images/piece2.png" alt="ピース2" /></div>
    <div class="piece-box"><img src="./images/piece3.png" alt="ピース3" /></div>
    <div class="piece-box"><img src="./images/piece4.png" alt="ピース4" /></div>
  </div>

  <a href="start.html" class="back-button">スタート画面へ戻る</a>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.piece-box img');
      let loadedCount = 0;

      images.forEach(img => {
        if (img.complete && img.naturalHeight !== 0) {
          loadedCount++;
        }
      });

      if (loadedCount === 4) {
        document.getElementById('message').textContent = 'おめでとう！パズル完成！';
      }
    });
  </script>
</body>
</html>
