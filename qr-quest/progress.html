<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRクエスト - 進行状況</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff8f0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    .pieces {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px; /* ← 隙間を最小限に */
      justify-items: center;
      margin-top: 20px;
    }

    .piece-box {
      width: 140px;
      height: 140px;
      overflow: hidden;
      background-color: #f0f0f0;
      position: relative;
      border: none;
      padding: 0;
    }

    .piece-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .label {
      display: none;
    }

    .btn-home {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #6ec6ff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>
  <h1>パズル完成まであと少し！</h1>

  <div class="pieces">
    <div class="piece-box">
      <img src="images/piece1.png" alt="ピース1" />
    </div>
    <div class="piece-box">
      <img src="images/piece2.png" alt="ピース2" />
    </div>
    <div class="piece-box">
      <img src="images/piece3.png" alt="ピース3" />
    </div>
    <div class="piece-box">
      <img src="images/piece4.png" alt="ピース4" />
    </div>
  </div>

  <button class="btn-home" onclick="location.href='start.html'">スタート画面へ戻る</button>
</body>
</html>
