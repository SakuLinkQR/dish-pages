<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お宝進行状況</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px 10px;
      background-color: #fffaf2;
    }

    h1 {
      font-size: 1.6rem;
      color: #4b2e0d;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    .grid img {
      width: 140px;
      height: auto;
      border: 2px solid #aaa;
      background-color: #eee;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4fa3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🧭 みつけた お宝ピース！</h1>

  <div class="grid">
    <img id="piece1" src="images/blank.png" alt="ピース1（左上）" />
    <img id="piece2" src="images/blank.png" alt="ピース2（右上）" />
    <img id="piece3" src="images/blank.png" alt="ピース3（左下）" />
    <img id="piece4" src="images/blank.png" alt="ピース4（右下）" />
  </div>

  <button class="btn" onclick="location.href='start.html'">⬅ メニューに戻る</button>

  <script>
    // localStorage にあるピース取得状態を確認
    if (localStorage.getItem("piece1") === "true") {
      document.getElementById("piece1").src = "images/piece1.png";
    }
    if (localStorage.getItem("piece2") === "true") {
      document.getElementById("piece2").src = "images/piece2.png";
    }
    if (localStorage.getItem("piece3") === "true") {
      document.getElementById("piece3").src = "images/piece3.png";
    }
    if (localStorage.getItem("piece4") === "true") {
      document.getElementById("piece4").src = "images/piece4.png";
    }
  </script>

</body>
</html>
