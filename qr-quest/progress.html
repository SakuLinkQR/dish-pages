<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お宝進行状況</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px 10px;
      background-color: #fffaf2;
    }

    h1 {
      font-size: 1.6rem;
      color: #4b2e0d;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    .grid img {
      width: 140px;
      height: auto;
      border: 2px solid #aaa;
      background-color: #eee;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4fa3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-reward {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🧭 みつけた お宝ピース！</h1>

  <div class="grid">
    <img id="piece1" src="images/blank.png" alt="ピース1（左上）" />
    <img id="piece2" src="images/blank.png" alt="ピース2（右上）" />
    <img id="piece3" src="images/blank.png" alt="ピース3（左下）" />
    <img id="piece4" src="images/blank.png" alt="ピース4（右下）" />
  </div>

  <button class="btn" onclick="location.href='start.html'">⬅ メニューに戻る</button>

  <script>
    // ピース表示処理
    const p1 = localStorage.getItem("piece1") === "true";
    const p2 = localStorage.getItem("piece2") === "true";
    const p3 = localStorage.getItem("piece3") === "true";
    const p4 = localStorage.getItem("piece4") === "true";

    if (p1) {
      document.getElementById("piece1").src = "images/piece1.png";
    }
    if (p2) {
      document.getElementById("piece2").src = "images/piece2.png";
    }
    if (p3) {
      document.getElementById("piece3").src = "images/piece3.png";
    }
    if (p4) {
      document.getElementById("piece4").src = "images/piece4.png";
    }

    // 4ピース揃った場合、「おたからをうけとる」ボタンを表示
    if (p1 && p2 && p3 && p4) {
      const rewardBtn = document.createElement("button");
      rewardBtn.textContent = "🎁 おたからを うけとる";
      rewardBtn.className = "btn-reward";
      rewardBtn.onclick = () => {
        location.href = "reward_intro.html";
      };
      document.body.appendChild(rewardBtn);
    }
  </script>

</body>
</html>
