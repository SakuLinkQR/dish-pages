<!DOCTYPE html>
<html lang="ja">
<head>

    h1 {

    }
    .pieces {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .piece-box {
      width: 140px;
      height: 140px;
      border: 2px dashed #ccc;

      align-items: center;
      justify-content: center;

    }
    .piece-box img {

<body>

  <h1>üß© „Éî„Éº„ÇπÂèéÈõÜÁä∂Ê≥Å</h1>
  <div class="pieces" id="pieces"></div>

  <button class="btn" onclick="location.href='start.html'">‚¨Ö „É°„Éã„É•„Éº„Å´Êàª„Çã</button>

  <script>
    const totalPieces = 4;
    const container = document.getElementById("pieces");

    for (let i = 1; i <= totalPieces; i++) {
      const got = localStorage.getItem(`piece${i}`) === "true";

      const box = document.createElement("div");
      box.className = "piece-box";

      if (got) {
        const img = document.createElement("img");
        img.src = `images/piece${i}.png`;
        box.appendChild(img);
      } else {
        box.innerHTML = "<span style='color:#aaa;'>Ôºü</span>";
      }

      const label = document.createElement("div");
      label.className = "label";
      label.innerText = `„Éî„Éº„Çπ${i}`;
      box.appendChild(label);

      container.appendChild(box);
    }
  </script>

</body>
