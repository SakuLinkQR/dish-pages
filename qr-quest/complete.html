<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クエスト達成！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #fff8e1;
    }
    h1 {
      font-size: 2rem;
      color: #ff5722;
    }
    #message {
      font-size: 1.4rem;
      color: #444;
      margin: 20px 0;
    }
    #goal-image {
      width: 280px;
      margin-top: 20px;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🎉 クエスト達成おめでとう！</h1>
  <div id="message">あなたはすべてのピースを集めました！</div>
  <img id="goal-image" src="images/goal.png" alt="完成画像">

  <p style="margin-top: 30px;">
    スタッフにこの画面を見せて、<br>
    記念品や景品を受け取りましょう！
  </p>

  <button class="btn" onclick="location.href='start.html'">⬅ メニューに戻る</button>

  <script>
    // 全ピースが揃っているかチェック
    const totalPieces = 4;
    let completed = true;

    for (let i = 1; i <= totalPieces; i++) {
      if (localStorage.getItem(`piece${i}`) !== "true") {
        completed = false;
        break;
      }
    }

    if (!completed) {
      // まだ未達成なら進行状況へリダイレクト
      window.location.href = "progress.html";
    }
  </script>

</body>
</html>
