<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRクエスト - スキャナー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe; /* 最初のコードのbody色を維持 */
      text-align: center;
      padding: 10px; /* 最初のコードのpaddingを維持 */
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      color: #007bff; /* 最初のコードのh1色を維持 */
      font-size: 1.6rem;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    #preview {
      /* ★ここから、後から提示されたコードのプレビュー画面のスタイルを移植★ */
      width: 300px; /* 固定幅 */
      height: 300px; /* 固定高さ */
      border: 1px solid #ccc; /* 枠線 */
      margin: 20px auto; /* 上下の余白と中央寄せ */
      /* ★ここまで★ */

      background: black; /* カメラ映像が読み込まれるまでの背景色 */
      position: relative; /* QRボックスやその他の要素の配置用 */
    }
    /* html5-qrcodeが生成するvideoタグのスタイルを追加 */
    #preview video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 映像がプレビューボックスにフィットするように */
    }

    #status {
      color: gray;
      font-size: 0.9rem;
      margin: 6px 0; /* 最初のコードの余白を維持 */
    }
    #result {
      font-size: 1rem;
      color: #d32f2f;
      margin: 6px 0 14px; /* 最初のコードの余白を維持 */
    }
    .btn {
      margin: 6px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-exit {
      background-color: #ff7043;
    }
  </style>
</head>
<body>

  <h1>🎯 QRコードを読み取って<br>クエストを進めよう</h1>
  <div id="preview"></div>
  <p id="status">カメラを起動中…</p>
  <div id="result"></div>

  <button onclick="rescan()" class="btn">🔄 再スキャン</button>
  <button onclick="exitToMenu()" class="btn btn-exit">🏠 メニューに戻る</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5QrCode = new Html5Qrcode("preview");
    const statusText = document.getElementById("status");
    const resultContainer = document.getElementById("result");
    let hasRedirected = false;

    function onScanSuccess(decodedText) {
      if (hasRedirected) return;

      if (!decodedText.startsWith("http")) {
        resultContainer.innerText = "無効なQRコードです。";
        return;
      }

      try {
        const url = new URL(decodedText);
        const domain = url.hostname;
        const path = url.pathname;

        if (domain === "sakulink.com" && path === "/qr-quest/progress.html") {
          hasRedirected = true;
          window.location.href = decodedText;
        } else {
          resultContainer.innerText = "これは公式QRクエスト用コードではありません。";
        }
      } catch (e) {
        resultContainer.innerText = "読み取りエラーが発生しました。";
      }
    }

    function onScanFailure(error) {
      // スキャン失敗時の処理（無視）
    }

    function rescan() {
      hasRedirected = false;
      resultContainer.innerText = "";
      statusText.innerText = "再スキャンを準備中…";
      html5QrCode.stop().then(() => {
        // html5-qrcodeがvideoタグを削除し、再作成する際の調整
        const previewElement = document.getElementById("preview");
        previewElement.innerHTML = ""; // プレビュー内のコンテンツをクリア

        setTimeout(() => {
          html5QrCode.start(
            { facingMode: "environment" },
            {
              fps: 10,
              qrbox: 250 // ★後から提示されたコードのqrbox値に合わせる★
            },
            onScanSuccess,
            onScanFailure
          ).then(() => {
            statusText.innerText = "スキャン準備完了。QRコードをかざしてください。";
          });
        }, 300);
      });
    }

    function exitToMenu() {
      html5QrCode.stop().then(() => {
        window.location.href = "../start.html";
      }).catch(() => {
        window.location.href = "../start.html";
      });
    }

    // 初回起動
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250 // ★後から提示されたコードのqrbox値に合わせる★
      },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerText = "カメラが起動しました。QRコードを読み取ってください。";
    }).catch(err => {
      statusText.innerText = "カメラエラー：" + err;
    });
  </script>
</body>
</html>
