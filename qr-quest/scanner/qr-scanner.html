<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRクエスト - スキャナー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 10px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #007bff;
      font-size: 1.6rem;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    #preview {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 20px auto;
      background: black;
      position: relative;
    }

    #preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #status {
      color: gray;
      font-size: 0.9rem;
      margin: 6px 0;
    }

    #result {
      font-size: 1rem;
      color: #d32f2f;
      margin: 6px 0 14px;
    }

    .btn {
      margin: 6px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-exit {
      background-color: #ff7043;
    }
  </style>
</head>
<body>

  <h1>🎯 QRコードを読み取って<br>クエストを進めよう</h1>
  <div id="preview"></div>
  <p id="status">カメラを起動中…</p>
  <div id="result"></div>

  <button onclick="rescan()" class="btn">🔄 再スキャン</button>
  <button onclick="exitToMenu()" class="btn btn-exit">🏠 メニューに戻る</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5QrCode = new Html5Qrcode("preview");
    const statusText = document.getElementById("status");
    const resultContainer = document.getElementById("result");
    let hasRedirected = false;

    function onScanSuccess(decodedText) {
      if (hasRedirected) return;

      if (!decodedText.startsWith("http")) {
        resultContainer.innerText = "無効なQRコードです。";
        return;
      }

      try {
        const url = new URL(decodedText);
        const domain = url.hostname;
        const path = url.pathname;

        // ✅ progress.html または result.html を許可
        if (
          domain === "sakulink.com" &&
          (path === "/qr-quest/progress.html" || path === "/qr-quest/result.html")
        ) {
          hasRedirected = true;
          window.location.href = decodedText;
        } else {
          resultContainer.innerText = "これは公式QRクエスト用コードではありません。";
        }
      } catch (e) {
        resultContainer.innerText = "読み取りエラーが発生しました。";
      }
    }

    function onScanFailure(error) {
      // 何もしない
    }

    function rescan() {
      hasRedirected = false;
      resultContainer.innerText = "";
      statusText.innerText = "再スキャンを準備中…";

      html5QrCode.stop().then(() => {
        document.getElementById("preview").innerHTML = "";

        setTimeout(() => {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanFailure
          ).then(() => {
            statusText.innerText = "スキャン準備完了。QRコードをかざしてください。";
          });
        }, 300);
      });
    }

    function exitToMenu() {
      html5QrCode.stop().then(() => {
        window.location.href = "../start.html";
      }).catch(() => {
        window.location.href = "../start.html";
      });
    }

    // 初回起動
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerText = "カメラが起動しました。QRコードを読み取ってください。";
    }).catch(err => {
      statusText.innerText = "カメラエラー：" + err;
    });
  </script>
</body>
</html>
