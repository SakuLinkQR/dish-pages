<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRクエスト - スキャナー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 10px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #007bff;
      font-size: 1.6rem;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    #preview {
      width: 90vw;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      border: 2px dashed #ccc;
      margin: 0 auto 10px;
      background: black;
      position: relative;
    }

    #status {
      color: gray;
      font-size: 0.9rem;
      margin: 16px 0 8px; /* ← 上に余白を追加 */
    }

    #result {
      font-size: 1rem;
      color: #d32f2f;
      margin: 8px 0 20px; /* ← 上下に余白を追加 */
    }

    .btn {
      margin: 12px 10px 6px; /* ← ボタンを下に下げる */
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-exit {
      background-color: #ff7043;
    }
  </style>
</head>
<body>

  <h1>🎯 QRコードを読み取って<br>クエストを進めよう</h1>

  <div id="preview"></div>

  <p id="status">カメラを起動中…</p>
  <div id="result"></div>

  <button onclick="rescan()" class="btn">🔄 再スキャン</button>
  <button onclick="exitToMenu()" class="btn btn-exit">🏠 メニューに戻る</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5QrCode = new Html5Qrcode("preview");
    const statusText = document.getElementById("status");
    const resultContainer = document.getElementById("result");
    let hasRedirected = false;

    function onScanSuccess(decodedText) {
      if (hasRedirected) return;

      if (!decodedText.startsWith("http")) {
        resultContainer.innerText = "無効なQRコードです。";
        return;
      }

      try {
        const url = new URL(decodedText);
        const domain = url.hostname;
        const path = url.pathname;

        if (domain === "sakulink.com" && path === "/qr-quest/progress.html") {
          hasRedirected = true;
          window.location.href = decodedText;
        } else {
          resultContainer.innerText = "これは公式QRクエスト用コードではありません。";
        }
      } catch (e) {
        resultContainer.innerText = "読み取りエラーが発生しました。";
      }
    }

    function onScanFailure(error) {
      // スキャン失敗時の処理（無視）
    }

    function rescan() {
      hasRedirected = false;
      resultContainer.innerText = "";
      statusText.innerText = "再スキャンを準備中…";
      html5QrCode.stop().then(() => {
        setTimeout(() => {
          html5QrCode.start(
            { facingMode: "environment" },
            {
              fps: 10,
              qrbox: { width: 230, height: 230 }  // ← 読み取り枠（白い四角）サイズ
            },
            onScanSuccess,
            onScanFailure
          ).then(() => {
            statusText.innerText = "スキャン準備完了。QRコードをかざしてください。";
          });
        }, 300);
      });
    }

    function exitToMenu() {
      html5QrCode.stop().then(() => {
        window.location.href = "../start.html";
      }).catch(() => {
        window.location.href = "../start.html";
      });
    }

    // 初回起動
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 230, height: 230 }
      },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerText = "カメラが起動しました。QRコードを読み取ってください。";
    }).catch(err => {
      statusText.innerText = "カメラエラー：" + err;
    });
  </script>
</body>
</html>
