<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="event-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>„ÅäÂÆùÈÄ≤Ë°åÁä∂Ê≥Å</title>
  <style>
    body {
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      text-align: center;
      padding: 26px 10px;
      background-color: #fffaf2;
    }

    h1 {
      font-size: 1.5rem;
      color: #4b2e0d;
      margin: 0 0 10px;
      line-height: 1.3;
    }

    .sub {
      font-size: 0.95rem;
      color: #6b4a2a;
      margin: 0 0 18px;
    }

    .grid {
      display: grid;
      gap: 0;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
    }

    .grid img {
      width: 100%;
      height: 100%;
      display: block;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      object-fit: cover;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 1rem;
      background-color: #4fa3ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
    }

    .btn-reward {
      margin-top: 14px;
      padding: 12px 22px;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 900;
    }

    .btn-sub {
      background-color: #ffffff;
      color: #1e88e5;
      border: 2px solid #1e88e5;
      margin-top: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .row .btn {
      margin-top: 0;
      min-width: 220px;
    }
  </style>

  <script>
  (function(){
    const lang = localStorage.getItem("lang") || "";
    const reg  = localStorage.getItem("app_registered") === "true";
    if(!lang){ location.replace("language.html"); return; }
    if(!reg){ location.replace("register.html"); return; }
  })();
  </script>

</head>
<body>

  <h1 id="title">üß≠ „Åø„Å§„Åë„Åü „ÅäÂÆù„Éî„Éº„ÇπÔºÅ</h1>
  <p class="sub" id="sub">0 / 0</p>

  <div class="grid" id="grid" aria-label="puzzle grid"></div>

  <div class="row">
    <button class="btn btn-sub" id="backBtn">‚¨Ö „É°„Éã„É•„Éº„Å´Êàª„Çã</button>
    <button class="btn" onclick="location.href='scanner/qr-scanner.html'">üì∑ „Çπ„Ç≠„É£„É≥„Å∏Êàª„Çã</button>
  </div>

  <!-- ‚úÖ „Éï„Ç°„É≥„Éï„Ç°„Éº„É¨Èü≥Â£∞„Éï„Ç°„Ç§„É´ -->
  <audio id="fanfare" src="sounds/fanfare.mp3" preload="auto"></audio>

  <script>
    // ‚úÖ URL„Éë„É©„É°„Éº„Çø„ÅÆÂèñÂæó„Å®Ë£úÂÆåÔºà„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„ÉàË®òÈå≤Áî®Ôºâ
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const event = urlParams.get('event') || 'PROTO';
    const code = urlParams.get('code') || id || 'unknown';
    const type = urlParams.get('type') || (parseInt(code, 10) >= 100 ? 'dummy' : 'correct');
    const page = 'progress.html';

    // ‚úÖ „Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„Å´Ë®òÈå≤„ÇíÈÄÅ„Çã
    fetch('https://script.google.com/macros/s/AKfycbyE9PKDtOjTb1pFbnQFIrXLgDQ4s-kqVWFm2r7sJ9CZVbjt7DDfE4IsYCePGZQktfTFYg/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ event, code, type, page })
    })
    .then(res => res.text())
    .then(msg => console.log('ÈÄÅ‰ø°ÁµêÊûú:', msg))
    .catch(err => console.error('ÈÄÅ‰ø°Â§±Êïó:', err));

    // ‚úÖ „É¢„Éº„ÉâÂà§ÂÆöÔºàfamily=4„Éî„Éº„Çπ / challenge=9„Éî„Éº„ÇπÔºâ
    const mode = localStorage.getItem('mode') || 'family';
    const isChallenge = (mode === 'challenge');

    // üîí „Éï„Ç°„Éü„É™„Éº„ÅØ„ÄåÊú¨ÈÉ®QRÔºà1ÊûöÁõÆÔºâ„Äç„ÇíË™≠„ÇÄ„Åæ„ÅßÈÄ≤ÊçóÁîªÈù¢„ÇÇ„É≠„ÉÉ„ÇØ
    const familyUnlocked = localStorage.getItem('family_unlocked') === 'true';
    if (!isChallenge && !familyUnlocked) {
      location.replace('family_need_hq.html');
      throw new Error('Progress locked: go to HQ first');
    }

// ÈÄ≤Êçó„Ç≠„ÉºÔºàfamily„ÅØ piece1..4 / challenge„ÅØ c_piece1..9Ôºâ
    const pieceKey = (n) => isChallenge ? `c_piece${n}` : `piece${n}`;

    // „Éî„Éº„ÇπÁîªÂÉè„ÅÆÂ†¥ÊâÄ
    const pieceSrc = (n) => isChallenge ? `images/challenge/piece${n}.png` : `images/piece${n}.png`;

    // „Ç∞„É™„ÉÉ„ÉâÊßãÊàê
    const total = isChallenge ? 9 : 4;
    const cols = isChallenge ? 3 : 2;
    const cell = isChallenge ? 110 : 150; // „Çπ„Éû„Éõ„ÅßË¶ã„ÇÑ„Åô„ÅÑ„Çµ„Ç§„Ç∫

    // „Çø„Ç§„Éà„É´„Å™„Å©
    document.getElementById('title').textContent = isChallenge
      ? 'üß≠ „ÉÅ„É£„É¨„É≥„Ç∏„ÇØ„Ç®„Çπ„ÉàÔºö„Åø„Å§„Åë„Åü „ÅäÂÆù„Éî„Éº„ÇπÔºÅ'
      : 'üß≠ „Éï„Ç°„Éü„É™„Éº„ÇØ„Ç®„Çπ„ÉàÔºö„Åø„Å§„Åë„Åü „ÅäÂÆù„Éî„Éº„ÇπÔºÅ';

    // „É°„Éã„É•„ÉºÊàª„ÇäÂÖà
    document.getElementById('backBtn').addEventListener('click', () => {
      location.href = isChallenge ? 'start_challenge.html' : 'start.html';
    });

    // „Ç∞„É™„ÉÉ„Éâ„ÇíÁîüÊàê
    const grid = document.getElementById('grid');
    grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    grid.style.width = `${cell * cols}px`;
    grid.style.height = `${cell * cols}px`;

    let found = 0;
    for (let n = 1; n <= total; n++) {
      const img = document.createElement('img');
      const has = localStorage.getItem(pieceKey(n)) === 'true';
      if (has) found++;
      img.id = `piece${n}`;
      img.alt = `„Éî„Éº„Çπ${n}`;
      img.src = has ? pieceSrc(n) : 'images/blank.png';
      grid.appendChild(img);
    }

    document.getElementById('sub').textContent = `${found} / ${total}`;

    // ‚úÖ ÂÖ®„Éî„Éº„ÇπÊèÉ„Å£„ÅüÂ†¥Âêà„ÅÆÂá¶ÁêÜ
    if (found === total) {
      const audio = document.getElementById('fanfare');
      audio.play().catch(() => console.log('Èü≥Â£∞„ÅÆËá™ÂãïÂÜçÁîü„Åå„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü'));

      const rewardBtn = document.createElement('button');
      rewardBtn.textContent = 'üéÅ „Åä„Åü„Åã„Çâ„Çí „ÅÜ„Åë„Å®„Çã';
      rewardBtn.className = 'btn-reward';
      rewardBtn.onclick = () => {
        location.href = 'reward_intro.html';
      };
      document.body.appendChild(rewardBtn);
    }
  </script>

</body>
</html>
