/* --- 9„Éî„Éº„ÇπË°®Á§∫Ôºà3x3Ôºâ --- */

<body>

  <h1 id="title">üß≠ „Åø„Å§„Åë„Åü „ÅäÂÆù„Éî„Éº„ÇπÔºÅ</h1>
  <p class="sub" id="sub">0 / 9</p>

  <div class="grid" id="grid" aria-label="puzzle grid"></div>

  <div class="row">
    <button class="btn btn-sub" id="backBtn">üè† „É°„Éã„É•„Éº„Å´Êàª„Çã</button>
  </div>

  <script>
  (function(){
    const started = (localStorage.getItem('started') === 'true');
    if(!started) {
      location.replace('need_start.html');
      return;
    }

    // ‚úÖ ÂàùÊúü„Éî„Éº„ÇπÔºà1Áï™„Å®5Áï™Ôºâ„Çí‰øùÈô∫„Å®„Åó„Å¶ÂøÖ„Åö„Çª„ÉÉ„ÉàÔºà„Åæ„Å†ÁÑ°„ÅÑÂ†¥Âêà„ÅÆ„ÅøÔºâ
    const seedKey = 'seeded_1_5';
    if(localStorage.getItem(seedKey) !== 'true') {
      if(localStorage.getItem('q_piece1') !== 'true') localStorage.setItem('q_piece1','true');
      if(localStorage.getItem('q_piece5') !== 'true') localStorage.setItem('q_piece5','true');
      localStorage.setItem(seedKey,'true');
    }

    function onReady(fn){
      if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', fn);
      else fn();
    }

    onReady(function(){
      const total = 9;
      const cols = 3;

      const titleEl = document.getElementById('title');
      const subEl = document.getElementById('sub');
      const grid = document.getElementById('grid');
      const backBtn = document.getElementById('backBtn');

      if(backBtn) backBtn.addEventListener('click', () => location.href = 'start.html');

      if(titleEl) titleEl.textContent = 'üß© QR„ÇØ„Ç®„Çπ„ÉàÔºö9ÂàÜÂâ≤„ÅÆÈÄ≤Ë°åÁä∂Ê≥Å';

      // Build grid
      grid.innerHTML = '';
      let found = 0;

      for(let i=1;i<=total;i++) {
        const has = (localStorage.getItem('q_piece'+i) === 'true');
        if(has) found++;

        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.setAttribute('data-i', String(i));

        if(has) {
          const img = document.createElement('img');
          img.src = 'images/challenge/piece' + i + '.png';
          img.alt = 'piece ' + i;
          cell.appendChild(img);
        } else {
          const missing = document.createElement('div');
          missing.className = 'missing';
          missing.textContent = i;
          cell.appendChild(missing);
        }
        grid.appendChild(cell);
      }

      if(subEl) subEl.textContent = found + ' / ' + total;
    });
  })();
  </script>


<script>
(function(){
  function getBool(key){
    try { return localStorage.getItem(key) === 'true'; } catch(e){ return false; }
  }
  function setSrcIfFound(n){
    var img = document.getElementById('piece'+n);
    if(!img) return;
    var found = getBool('q_piece'+n);
    img.src = found ? ('./images/challenge/piece'+n+'.png') : ('./images/challenge/blank.png');
  }
  function updatePiecesGrid(){
    for(var i=1;i<=9;i++) setSrcIfFound(i);
    // counter
    var found = 0;
    for(var i=1;i<=9;i++) if(getBool('q_piece'+i)) found++;
    var counter = document.getElementById('countText');
    if(counter) counter.textContent = found + '/9';
  }
  if(document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', updatePiecesGrid);
  }else{
    updatePiecesGrid();
  }
})();
</script>
