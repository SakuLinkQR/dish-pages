<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="event-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファミリークエスト（4ピース）</title>

  <!-- 冒険風ドットフォント -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'DotGothic16', sans-serif;
      background-image: url('images/background_grandcanyon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f9f2dc;
      text-align: center;
      padding: 40px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-top: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      white-space: nowrap;
    }
    .sub {
      margin-top: 6px;
      font-size: 0.95rem;
      opacity: 0.95;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .button-group {
      margin-top: 70px;
      width: 100%;
    }
    button {
      display: block;
      width: 80vw;
      max-width: 360px;
      margin: 14px auto;
      padding: 20px 0;
      font-size: 1.25rem;
      height: 70px;
      border-radius: 12px;
      border: none;
      background-color: #ffd54f;
      color: #4e342e;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #ffb300;
      transform: scale(1.05);
    }
  </style>

  <script>
  (function(){
    const lang = localStorage.getItem("lang") || "";
    const reg  = localStorage.getItem("app_registered") === "true";
    if(!lang){ location.replace("language.html"); return; }
    if(!reg){ location.replace("register.html"); return; }
  })();
  </script>


  <script>
    // ✅ 確認済み端末は再参加をブロック（景品の二重交付防止）
    if (localStorage.getItem('confirmed_family') === 'true' && location.pathname.endsWith('start.html')) {
      location.replace('confirm.html?done=1');
    }
  </script>

</head>
<body>

  <h1>ファミリークエスト</h1>
  <div class="sub">（4ピース）</div>

  <div class="button-group">
    <button onclick="location.href='scanner/qr-scanner.html'">QRをスキャン！</button>
    <button onclick="location.href='progress.html'">どこまでみつけた？</button>
    <button onclick="goBackToIndex()">さいしょにもどる</button>
  </div>

  <script>
    // ファミリー用
    localStorage.setItem('mode', 'family');

    function goBackToIndex() {
      // introをもう一度見たい場合は削除（ファミリーだけ）
      localStorage.removeItem('visitedIntro_family');
      location.href = 'index.html';
    }
  </script>
</body>
</html>
