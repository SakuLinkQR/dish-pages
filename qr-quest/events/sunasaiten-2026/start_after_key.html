<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="event-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スタート確認</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#fffaf2;margin:0;padding:24px;text-align:center;color:#3b2f1a}
    .card{max-width:620px;margin:0 auto;background:#fff;border:1px solid #eadfcf;border-radius:16px;padding:18px;box-shadow:0 10px 22px rgba(0,0,0,.08)}
    h1{margin:0 0 10px;font-size:1.25rem}
    p{margin:10px 0;line-height:1.7}
    .btn{display:block;width:100%;max-width:340px;margin:12px auto 0;padding:12px 14px;border:none;border-radius:12px;background:#4fa3ff;color:#fff;font-weight:900;font-size:1rem;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ スタートQRを確認しました</h1>
    <p id="msg">開始処理中…</p>
    <button class="btn" onclick="location.href='intro.html'">クエストへ進む</button>
  </div>

<script>
(function(){
  const msg = document.getElementById('msg');
  const t = (localStorage.getItem('start_scan_text') || '').trim();
  if(!t){
    msg.textContent = 'スタートQRが読み取れていません。もう一度お試しください。';
    try{ window.QRQUEST_LOG?.write?.({ page:'start_after_key.html', qr_id:'(none)', result:'start_missing' }); }catch(e){}
    return;
  }

  // スタート判定（最低限）
  const ok = (t.includes('start') || t.includes('START') || t.includes('shiyakusho') || t.includes('honmachi') || t.includes('fumoto'));
  if(!ok){
    msg.textContent = 'スタートQRではない可能性があります。受付で配布されたQRを読み込んでください。';
    try{ window.QRQUEST_LOG?.write?.({ page:'start_after_key.html', qr_id:'not_startkey', result:'start_reject', extra:'raw='+t.slice(0,140) }); }catch(e){}
    return;
  }

  // エリア判定（できる範囲で）
  const low = t.toLowerCase();
  let area = '';
  if(low.includes('shiyakusho') || low.includes('cityhall') || low.includes('市役所')) area = 'shiyakusho';
  else if(low.includes('honmachi') || low.includes('本町')) area = 'honmachi';
  else if(low.includes('fumoto') || low.includes('麓')) area = 'fumoto';
  try{ localStorage.setItem('start_area', area); }catch(e){}

  localStorage.setItem('started','true');
  localStorage.setItem('started_at', String(Date.now()));

  // ログ
  try{ window.QRQUEST_LOG?.write?.({ page:'start_after_key.html', qr_id:'start', result:'start_ok', area, extra:'raw='+t.slice(0,140) }); }catch(e){}

  // ✅ 初期ピース（1＆9）
  // 初期ピース：1番と9番
  localStorage.setItem('q_piece1','true');
  localStorage.setItem('q_piece9','true');
  localStorage.setItem('seeded_1_9','true');

  // ✅ startQRを読み直した場合は、オープニングをもう一度見せたいのでフラグをリセット
  try{ localStorage.removeItem('visitedIntro_qrquest'); }catch(e){}
// ✅ startQRの読み取り文字列は「地点判定」に使わないので掃除しておく
  try{ localStorage.removeItem('scan_text'); }catch(e){}
  try{ localStorage.removeItem('last_scan_text'); }catch(e){}
  try{ localStorage.removeItem('start_scan_text'); }catch(e){}

  msg.textContent = '開始済みとして記録しました。クエストへ進めます。';
})();
</script>
</body>
</html>
