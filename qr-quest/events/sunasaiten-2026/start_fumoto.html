<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="event-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スタート（麓）</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#fffaf2;margin:0;padding:24px;text-align:center;color:#3b2f1a}
    .card{max-width:600px;margin:0 auto;background:#fff;border:1px solid #eadfcf;border-radius:16px;padding:18px;box-shadow:0 10px 22px rgba(0,0,0,.08)}
    h1{margin:0 0 10px;font-size:1.35rem}
    p{margin:10px 0;line-height:1.7}
    .btn{display:block;width:100%;max-width:340px;margin:14px auto 0;padding:12px 14px;border:none;border-radius:12px;background:#4fa3ff;color:#fff;font-weight:800;font-size:1rem;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>スタートしました（麓）</h1>
    <p>
      まずは、ホーム画面に追加（アイコン設置）するのがおすすめです。<br>
      下のボタンを押してください。
    </p>
    <button class="btn" onclick="location.href='add_to_home.html'">ホーム画面に追加へ進む</button>
  </div>

<script>
  // 受付スタート処理：2ピースを自動でオープン
  localStorage.setItem('started','true');
  localStorage.setItem('start_area','fumoto');
  // 初期ピース：1番と9番
  localStorage.setItem('q_piece1','true');
  localStorage.setItem('q_piece9','true');
  localStorage.setItem('seeded_1_9','true');


      
  // 旧互換の掃除（1&5が残っていたら消す）
  try{ localStorage.removeItem('q_piece5'); localStorage.removeItem('piece5'); localStorage.removeItem('qrquest_piece5'); }catch(e){}
// 互換キー（万一、別ページが違うキーを見ていても2枚が出るように）
      try {
        localStorage.setItem('piece1','true');
        localStorage.setItem('piece9','true');
        localStorage.setItem('qrquest_piece1','true');
        localStorage.setItem('qrquest_piece9','true');
      } catch(e){}
</script>
</body>
</html>
