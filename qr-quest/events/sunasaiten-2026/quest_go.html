<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="event-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRクエストへGO</title>
</head>
<body>
<script>
  // まずはアイコン起動（PWA）で統一
  (function(){
    function isPWA(){
      try{
        return window.matchMedia('(display-mode: standalone)').matches
          || window.matchMedia('(display-mode: fullscreen)').matches
          || window.navigator.standalone === true;
      }catch(e){ return false; }
    }
    if(!isPWA()){
      location.replace('howto.html?need_install=1');
      return;
    }
  })();

  // 受付スタート必須
  if (localStorage.getItem("started") !== "true") {
    location.replace("need_start.html");
  } else {
    // 初回だけオープニングへ
    if (localStorage.getItem("visitedIntro_qrquest") !== "true") {
      location.replace("intro.html");
    } else {
      location.replace("start.html");
    }
  }
</script>
</body>
</html>
