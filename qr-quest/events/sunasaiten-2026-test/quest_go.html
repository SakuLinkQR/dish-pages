<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="event-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRクエストへGO</title>
</head>
<body>
<script>
  // テスト用：受付なしで開始できる
  // ※本番とは別フォルダなので、ここで started を自動セットしても本番には影響しません
  if (localStorage.getItem("started") !== "true") {
    localStorage.setItem("started", "true");
    localStorage.setItem("start_area", "test");
    // 受付で2枚オープン（本番と同じ）
    localStorage.setItem("q_piece1", "true");
    localStorage.setItem("q_piece5", "true");
  }

  // 初回だけオープニングへ
  if (localStorage.getItem("visitedIntro_qrquest") !== "true") {
    location.replace("intro.html");
  } else {
    location.replace("start.html");
  }
</script>
</body>
</html>
