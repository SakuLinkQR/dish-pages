<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRクエストへようこそ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f8ff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 80%;
      max-width: 320px;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #4fa3ff;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
  <h1>🌟 QRクエスト in ○○ 🌟</h1>
  <p>街を歩いて、QRを探して、クエストに挑戦しよう！</p>

  <button class="btn" onclick="startQuest()">🎮 クエストを始める</button>
  <button class="btn" onclick="location.href='test-camera.html'">📷 カメラテスト</button>
  <button class="btn" onclick="location.href='intro.html'">⏩ スタート画面へスキップ</button>

  <script>
    // ✅ 自動スキップ：すでにintro画面を見たユーザーは自動でintro.htmlへ
    if (localStorage.getItem("visitedIntro") === "true") {
      location.href = "intro.html";
    }

    // ✅ 初回訪問フラグを設定
    function startQuest() {
      localStorage.setItem("visitedIntro", "true");
      location.href = "intro.html";
    }
  </script>
</body>
</html>
