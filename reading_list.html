<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SakuLink Readings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #fff;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
      margin-bottom: 30px;
    }
    a {
      display: block;
      margin: 10px auto;
      font-size: 1.1em;
      text-decoration: none;
      color: #007bff;
      text-align: left;        /* â† å·¦æƒãˆ */
      max-width: 600px;        /* â† å¹…åˆ¶é™ã§èª­ã¿ã‚„ã™ã */
      padding-left: 10px;      /* â† å·¦ä½™ç™½ */
    }
    .home-button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ğŸ“– Readings</h1>
  <div id="readingList">Loading...</div>

  <script>
    fetch('https://x8ki-letl-twmt.n7.xano.io/api:nS6vsoKd/get_reading_list')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("readingList");
        container.innerHTML = "";

        // âœ… display_orderã®æ˜‡é †ã«ä¸¦ã³æ›¿ãˆ
        data.sort((a, b) => a.display_order - b.display_order);

        if (data.length === 0) {
          container.textContent = "No readings available yet.";
        } else {
          data.forEach((item) => {
            const link = document.createElement("a");
            link.href = `reading.html?id=${item.story_id}`;
            link.textContent = `ğŸ“– Story ${item.display_order}: ${item.title_en}`;
            container.appendChild(link);
          });
        }

        // â† ğŸ  Back to Home ãƒœã‚¿ãƒ³
        const backBtn = document.createElement("a");
        backBtn.href = "home.html";
        backBtn.className = "home-button";
        backBtn.textContent = "â† ğŸ  Back to Home";
        container.appendChild(backBtn);
      })
      .catch(() => {
        document.getElementById("readingList").textContent = "Error loading readings.";
      });
  </script>
</body>
</html>
