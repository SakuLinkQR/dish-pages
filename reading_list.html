<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #ff4081;
      text-align: center;
    }
    a {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📖 Readings</h1>
  <div id="readingList">
    Loading...
  </div>

  <script>
    fetch('https://x8ki-letl-twmt.n7.xano.io/api:nS6vsoKd/get_reading_list')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("readingList");
        container.innerHTML = "";
        if (data.length === 0) {
          container.textContent = "No readings available yet.";
        } else {
          data.forEach((item) => {
            const link = document.createElement("a");
            link.href = `reading.html?id=${item.story_id}`; // ← あなたの本文表示ページ
            link.textContent = `📖 ${item.title_en}`;
            container.appendChild(link);
          });
        }
      })
      .catch(() => {
        document.getElementById("readingList").textContent = "Failed to load readings.";
      });
  </script>
</body>
</html>
