<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reading List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 120px 20px 40px;
      max-width: 700px;
      margin: auto;
      background-color: #fffdf9;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffe4ec;
      color: #ff4081;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }

    h2 {
      font-size: 1.4em;
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: #ff4081;
      font-size: 1.1em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>ðŸŒ¸ SakuLink ðŸŒ¸</header>

  <h2>Reading Articles</h2>
  <ul id="reading-list">
    <!-- JavaScript will populate here -->
  </ul>

  <script>
    fetch("https://x8ki-letl-twmt.n7.xano.io/api:nS6vsoKd/get_all_readings")
      .then((res) => {
        if (!res.ok) throw new Error("API error");
        return res.json();
      })
      .then((data) => {
        const list = document.getElementById("reading-list");
        data.forEach((item) => {
          if (item.visible) {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `reading.html?id=${item.story_id}`;
            a.textContent = item.title_en || "Untitled";
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      })
      .catch(() => {
        document.getElementById("reading-list").innerHTML = "<li>Error loading readings.</li>";
      });
  </script>
</body>
</html>
