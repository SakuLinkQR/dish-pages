<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink Readings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 120px 20px 40px;
      background: linear-gradient(to bottom, #fff6f9, #ffffff);
      max-width: 700px;
      margin: auto;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: pink;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .header-inner {
      max-width: 700px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      box-sizing: border-box;
    }

    .header-title {
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 16px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: fixed;
      top: 58px;
      right: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1001;
      padding: 10px 15px;
      width: 180px;
    }

    .dropdown-menu a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 8px 0;
      font-size: 0.95em;
    }

    .dropdown-menu a:hover {
      color: #ff4081;
    }

    h1 {
      color: #ff4081;
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
    }

    #readingList {
      margin-top: 20px;
    }

    .story-card {
      background-color: #ffffff;
      border: 1px solid #ffc0cb;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 15px 0;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .story-card:hover {
      background-color: #fff0f5;
      transform: translateY(-2px);
    }

    .story-card a {
      text-decoration: none;
      color: #004499;
      font-size: 1.1em;
      display: block;
    }

    .home-button {
      display: inline-block;
      margin: 40px auto 0;
      padding: 12px 24px;
      background-color: #ff4081;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
    }

    .sakura-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .sakura {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background-image: url('https://raw.githubusercontent.com/saekee/sakura-falling/main/sakura.png');
      background-size: cover;
      opacity: 0.7;
      animation: fall 10s linear infinite;
    }

    .sakura:nth-child(2) { left: 20%; animation-delay: 2s; }
    .sakura:nth-child(3) { left: 40%; animation-delay: 4s; }
    .sakura:nth-child(4) { left: 60%; animation-delay: 1s; }
    .sakura:nth-child(5) { left: 80%; animation-delay: 3s; }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- „Éò„ÉÉ„ÉÄ„Éº -->
  <div class="header-bar">
    <div class="header-inner">
      <div class="header-title">üå∏ SakuLink üå∏</div>
      <div class="menu-toggle" onclick="toggleMenu()">üìñ MENU ‚ò∞</div>
    </div>
  </div>

  <!-- „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„É°„Éã„É•„Éº -->
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="home.html">üè† Home</a>
    <a href="reading_list.html">üìö Readings</a>
    <a href="start_here.html">üìñ Start Here</a>
    <a href="about.html">‚ùì About</a>
    <a href="terms.html">üìÑ Terms</a>
    <a href="privacy.html">üîê Privacy</a>
  </div>

  <!-- Ëä±„Å≥„Çâ -->
  <div class="sakura-container">
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
  </div>

  <h1>üìñ Readings</h1>
  <div id="readingList">Loading...</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    fetch('https://x8ki-letl-twmt.n7.xano.io/api:nS6vsoKd/get_reading_list')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("readingList");
        container.innerHTML = "";

        data.sort((a, b) => a.display_order - b.display_order);

        if (data.length === 0) {
          container.textContent = "No readings available yet.";
        } else {
          data.forEach((item) => {
            const card = document.createElement("div");
            card.className = "story-card";

            const link = document.createElement("a");
            link.href = `reading.html?id=${item.story_id}`;

            let icon = "üìñ";
            if (item.title_en.toLowerCase().includes("sushi")) icon = "üç£";
            else if (item.title_en.toLowerCase().includes("noodle") || item.title_en.toLowerCase().includes("ramen")) icon = "üçú";

            link.textContent = `${icon} Story ${item.display_order}: ${item.title_en}`;
            card.appendChild(link);
            container.appendChild(card);
          });
        }

        const backBtn = document.createElement("a");
        backBtn.href = "home.html";
        backBtn.className = "home-button";
        backBtn.textContent = "‚Üê üè† Back to Home";
        container.appendChild(backBtn);
      })
      .catch(() => {
        document.getElementById("readingList").textContent = "Error loading readings.";
      });
  </script>
</body>
</html>
