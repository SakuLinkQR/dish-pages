<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.6;
      max-width: 700px;
      margin: 60px auto 40px;
      padding: 20px;
      background-color: #fffdf9;
      color: #333;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: pink;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .header-title {
      font-weight: bold;
    }

    .home-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    h1 {
      color: #ff4081;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- üå∏ SakuLink Header -->
  <div class="header">
    <div class="header-title">üå∏ SakuLink üå∏</div>
    <a class="home-link" href="home.html">üè† Home</a>
  </div>

  <h1 id="title">Loading...</h1>
  <div id="content"></div>

  <a href="reading_list.html" class="back-button">‚Üê Back to Readings</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const storyId = params.get("id");

    if (storyId) {
      fetch(`https://x8ki-letl-twmt.n7.xano.io/api:nS6vsoKd/get_reading_by_story_id?story_id=${storyId}`)
        .then((res) => {
          if (!res.ok) {
            throw new Error("API error");
          }
          return res.json();
        })
        .then((data) => {
          document.getElementById("title").textContent = data.title_en || "Untitled";
          document.getElementById("content").innerHTML = data.content_en || "<p>No content available.</p>";
        })
        .catch(() => {
          document.getElementById("title").textContent = "Error loading story";
          document.getElementById("content").textContent = "Please try again later.";
        });
    } else {
      document.getElementById("title").textContent = "No story ID provided";
      document.getElementById("content").textContent = "This page requires a valid story ID.";
    }
  </script>

</body>
</html>
