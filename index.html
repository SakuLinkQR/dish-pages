<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to SakuLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Settings -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background-color: #fff7fa;
      color: #333;
    }

    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .instruction {
      background-color: #fff3f8;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .next-button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .next-button:hover {
      background-color: #e03570;
    }

    .contact-box {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink 🌸</h1>
  <p>To enjoy this app like a native app, please add it to your home screen.</p>

  <div class="instruction">
    <p><strong>📱 iPhone (Safari):</strong><br>
    Tap the <strong>share icon</strong> <span style="font-size: 1.2em;">🔗</span> at the bottom,<br>
    then select <strong>“Add to Home Screen”</strong>.</p>

    <p><strong>📱 Android (Chrome):</strong><br>
    Tap the <strong>⋮ menu</strong> (top-right),<br>
    then choose <strong>“Add to Home screen”</strong>.</p>
  </div>

  <button class="next-button" onclick="location.href='intro.html'">Continue to the app</button>

  <div class="contact-box">
    📩 For inquiries: <strong>info@sakulink.com</strong>
  </div>

  <!-- ✅ Service Worker 登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg) {
          console.log('Service Worker registered with scope:', reg.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

  <!-- ✅ PWA 起動時は自動遷移 -->
  <script>
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    if (isStandalone) {
      setTimeout(() => {
        window.location.href = "intro.html";
      }, 1000);
    }
  </script>
</body>
</html>
